<html>
  <head>
    <title>Jezzball</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="jezzball.css">
  </head>
  <body>
    <h1>Jezzball!</h1>
    <label class="score">
      Score
      <section class="score"></section>
    </label>
    <label class="lives">
      Lives
      <section class="lives"></section>
    </label>
    <button class="pause clicked">Click to start</button>
    <canvas id="jezzball" class="horizontal-wall"></canvas>
    <p>Written by Matt Gukowsky | View on <a href="http://github.com/mgukowsky/jezzball">GitHub</a></p>
    <script type="application/javascript" src="vendor/jquery-1.11.2.js"></script>
    <script type="application/javascript" src="vendor/underscore.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/wallBuilder.js"></script>
    <script type="application/javascript" src="lib/cell.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript">
      (function () {
        var canvasEl = $("canvas")[0];
        canvasEl.width = Jezzball.Game.DIM_X;
        canvasEl.height = Jezzball.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new Jezzball.Game();
        new Jezzball.GameView(game, ctx).start();
      })();
    </script>
  </body>
</html>
